    <link

  <body>
    <!-- little change -->
    <div class="bg-blue-900 p-4 h-screen flex items-center justify-center">
      <div class="text-light">
        <div class="absolute top-0 m-4 left-0 right-0">
          <h1 class="text-[16px] fadeInLeft">
            ALWAYS BE IN THE KNOW ABOUT NATURAL DISASTERS IN YOUR COUNTRY AND
            AROUND THE WORLD.
          </h1>
          <p class="card-text cssanimation text-[12px] cssanimation hu__hu__">
            Always get notified when you are around high risk location
          </p>
        </div>
        <div class="borders">
          <!-- Image container with centered icon and additional circles -->
          <div class="image-container">
            <div class="svg">
              <img src="./img/map-wlecoming.png" alt="Map Image" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                fill="currentColor"
                class="bi bi-search center-icon"
                viewBox="0 0 16 16"

                <path

            <div class="small-circle"><i class="bi bi-geo-alt"></i></div>
            <div class="small-circle-2"><i class="bi bi-geo-alt"></i></div>
            <div class="small-circle-3"><i class="bi bi-geo-alt"></i></div>
            <div class="small-circle-4"><i class="bi bi-geo-alt"></i></div>
          </div>
        </div>
        <article>
          <a class="link text-[12px] no-underline" href="./login/login.html">
            <div class="main_btn">
              <button class="btn absolute bottom-0 my-4 left-0 right-0">
                <img
                  src="./img/travel_explore_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="logo"
                  class="text-purple-500"
                />
                Get Started
              </button>
            </div>
          </a>
        </article>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="./gsap-version/"></script>
    <script type="text/javascript" src="assets/script.js"></script>
