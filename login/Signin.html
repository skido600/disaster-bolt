<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Signup start -->
    <main class="bg-blue-900 h-screen flex items-center justify-center">
      <article
        class="bg-white w-[100vw] m-4 sm:w-[400px] p-6 rounded-lg shadow-lg"
      >
        <h1 class="text-center font-bold text-2xl mb-4">Signup</h1>
        <form action="#" id="sginsub">
          <!-- Create username -->
          <div class="relative mb-6">
            <label for="username" class="font-semibold">Username</label>
            <div class="flex flex-col">
              <input
                type="text"
                id="username"
                class="w-full outline-none border-b-2 px-8 border-gray-300 focus:border-blue-500 placeholder:text-[12px] mt-2"
                placeholder="Type your username"
                autocomplete="username"
                aria-label="Username"
                required
              />
              <img
                class="relative top-[-25px] left-1 w-6 h-6"
                src="../img/group_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt="Username icon"
              />
              <p
                id="username_error"
                class="text-red-600 top-[-1rem] text-[10px] relative"
              ></p>
            </div>
          </div>

          <!-- Create Email -->
          <div class="relative mb-6">
            <label for="email" class="font-semibold">Email</label>
            <div class="flex flex-col">
              <input
                type="email"
                id="email"
                class="w-full outline-none border-b-2 px-8 border-gray-300 focus:border-blue-500 placeholder:text-[12px] mt-2"
                placeholder="Type your email"
                autocomplete="email"
                aria-label="Email"
                required
              />
              <img
                class="relative top-[-25px] left-1 w-6 h-6"
                src="../img/mail_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt="Email icon"
              />
              <p
                id="email_error"
                class="text-red-600 top-[-1rem] text-[10px] relative"
              ></p>
            </div>
          </div>

          <!-- Create password -->
          <div class="relative mb-6">
            <label for="password" class="font-semibold">Create password</label>
            <div class="flex flex-col">
              <input
                type="password"
                id="password"
                class="w-full outline-none border-b-2 px-8 border-gray-300 focus:border-blue-500 placeholder:text-[12px] mt-2"
                placeholder="Type your password"
                autocomplete="new-password"
                aria-label="Password"
                required
              />
              <img
                src="../img/visibility_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt="Toggle password visibility"
                class="absolute top-[30px] right-2 w-6 h-6 cursor-pointer"
                id="eye"
              />
              <img
                class="relative top-[-25px] left-1 w-6 h-6"
                src="../img/vpn_key_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt="Password icon"
              />
              <p
                id="error_password"
                class="text-red-600 top-[-1rem] text-[10px] relative"
              ></p>
            </div>
          </div>

          <!-- Submit signup -->
          <div class="mt-4">
            <button
              id="submit"
              type="submit"
              class="w-full font-bold text-white bg-gradient-blue p-2 rounded-full"
            >
              SIGNUP
            </button>
          </div>

          <!-- Route navigate -->
          <div class="flex gap-2 justify-center mt-4">
            <p class="text-center text-[15px]">Already have an account?</p>
            <span class="text-[15px] text-blue-600">
              <a href="../login.html">Login</a>
            </span>
          </div>
        </form>
      </article>
    </main>
    <script src="../script/controller.js" type="module"></script>
  </body>
</html>
